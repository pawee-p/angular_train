<button class="btn" (click)="onAdd()" >Add New Data</button>
<table>
    <tr  *ngFor="let item of _data | async">
      <td><button class="btn orage"  (click)="onEdit(item)" >Edit</button></td>
      <td>{{item.code}}</td>
      <td>{{item.name}}</td>
      <td><button class="btn red"  (click)="onDelete(item)" >Delete</button></td>
    </tr>
  </table>
